{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>年龄统计</title>
    <script src="{% static 'js/vue.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/axios.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .stats-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            padding: 24px;
            box-sizing: border-box;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .charts-row {
            display: flex;
            gap: 20px;
            margin-bottom: 0;
            flex-wrap: wrap;
            flex: 1;
        }
        .chart-box {
            flex: 1;
            min-width: 300px;
            height: auto;
            min-height: 450px;
            display: flex;
            flex-direction: column;
        }
        .chart-full {
            width: 100%;
            height: 350px;
        }
        .stats-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .stats-title {
            font-size: 24px;
            font-weight: 700;
            color: #303133;
        }
        .stats-subtitle {
            font-size: 14px;
            color: #909399;
            margin-top: 6px;
        }
    </style>
</head>
<body>
{% verbatim %}
<div id="statsApp" class="stats-container">
    <div class="stats-header">
        <div class="stats-title-wrap">
            <div class="stats-title">用户画像与行为分析</div>
            <div class="stats-subtitle">全方位的数据可视化展示</div>
        </div>
        <div>
            <el-button size="mini" type="primary" @click="goAdmin">返回后台</el-button>
        </div>
    </div>
    
    <!-- 趋势图 -->
    <el-card shadow="hover" style="margin-bottom: 20px;">
        <div slot="header">
            <span>近7天活跃度趋势</span>
            <span style="float: right; color: #909399; font-size: 12px;">每日消息交互量</span>
        </div>
        <div id="trendChart" class="chart-full" style="height: 350px;"></div>
    </el-card>

    <div class="charts-row">
        <!-- 年龄分布 -->
        <el-card shadow="hover" class="chart-box" :body-style="{ flex: 1, padding: '20px', display: 'flex', flexDirection: 'column' }">
            <div slot="header">用户年龄分布</div>
            <div id="ageChart" style="width:100%; flex:1;"></div>
        </el-card>
        <!-- 性别分布 -->
        <el-card shadow="hover" class="chart-box" :body-style="{ flex: 1, padding: '20px', display: 'flex', flexDirection: 'column' }">
            <div slot="header">用户性别分布</div>
            <div id="genderChart" style="width:100%; flex:1;"></div>
        </el-card>
    </div>
</div>
{% endverbatim %}
</body>
<script>
    new Vue({
        el: '#statsApp',
        data() {
            return {
                loading: false
            }
        },
        mounted() {
            this.loadData();
        },
        methods: {
            loadData() {
                this.loading = true;
                axios.get('/api/stats/age/').then(res => {
                    var data = res.data;
                    if (data.code === 200) {
                        this.initCharts(data.data);
                    } else {
                        alert(data.msg || '获取数据失败');
                    }
                }).catch(() => {
                    alert('请求失败');
                }).then(() => {
                    this.loading = false;
                });
            },
            initCharts(data) {
                // 1. 趋势图
                var trendChart = echarts.init(document.getElementById('trendChart'));
                trendChart.setOption({
                    tooltip: { trigger: 'axis' },
                    grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
                    xAxis: { type: 'category', boundaryGap: false, data: data.trend.dates },
                    yAxis: { type: 'value' },
                    series: [{
                        name: '消息量', type: 'line', smooth: true, 
                        data: data.trend.counts,
                        itemStyle: { color: '#409EFF' },
                        areaStyle: { opacity: 0.3 }
                    }]
                });

                // 2. 年龄分布
                var ageChart = echarts.init(document.getElementById('ageChart'));
                ageChart.setOption({
                    tooltip: { trigger: 'item' },
                    legend: { bottom: '0%', left: 'center', itemWidth: 30, itemHeight: 16, textStyle: { fontSize: 16 } },
                    series: [{
                        name: '年龄段',
                        type: 'pie',
                        radius: ['50%', '80%'],
                        center: ['50%', '40%'],
                        avoidLabelOverlap: false,
                        itemStyle: { borderRadius: 10, borderColor: '#fff', borderWidth: 2 },
                        label: { show: false, position: 'center' },
                        emphasis: { label: { show: true, fontSize: '28', fontWeight: 'bold' } },
                        data: data.age_pie
                    }]
                });

                // 3. 性别分布
                var genderChart = echarts.init(document.getElementById('genderChart'));
                var genderData = (data.gender_pie || []).filter(function(item) {
                    return item.name !== '未知';
                });
                genderChart.setOption({
                    tooltip: { trigger: 'item' },
                    legend: { bottom: '0%', left: 'center', itemWidth: 30, itemHeight: 16, textStyle: { fontSize: 16 } },
                    series: [{
                        name: '性别',
                        type: 'pie',
                        radius: '65%',
                        center: ['50%', '40%'],
                        data: genderData,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }]
                });
                
                // 自适应
                window.addEventListener('resize', () => {
                    trendChart.resize();
                    ageChart.resize();
                    genderChart.resize();
                });
            },
            goAdmin() { window.location.href = '/page/admin/dashboard/' }
        }
    });
</script>
</html>
