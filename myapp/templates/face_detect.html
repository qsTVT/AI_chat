{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>人脸检测</title>
    <script src="{% static 'js/vue.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/axios.min.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/faceUtil.js' %}"></script>
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        .face-container {
            width: 960px;
            max-width: 96%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            display: flex;
            overflow: hidden;
        }
        .face-left {
            flex: 1;
            padding: 40px 32px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .face-left-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .face-left-subtitle {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .face-left-footer {
            font-size: 12px;
            opacity: 0.85;
        }
        .face-right {
            flex: 1.4;
            padding: 28px 32px;
        }
        .face-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #303133;
        }
        .face-subtitle {
            font-size: 13px;
            color: #909399;
            margin-bottom: 16px;
        }
        .video-wrapper {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            margin-bottom: 16px;
        }
        .error-text {
            color: #f56c6c;
            font-size: 12px;
            min-height: 18px;
            margin-top: 4px;
        }
        .btn-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }
        .user-info {
            font-size: 13px;
            color: #606266;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div id="myApp" class="face-container">
    <div class="face-left">
        <div>
            <div class="face-left-title">人脸登录</div>
            <div class="face-left-subtitle">
                使用摄像头检测并识别人脸，快速完成登录。<br>
                请正对摄像头，保持脸部在画面中央。
            </div>
        </div>
        <div class="face-left-footer">
            如果识别失败，可以返回首页选择账号密码登录方式。
        </div>
    </div>
    <div class="face-right">
        <div class="face-title">人脸识别</div>
        <div class="face-subtitle">开启摄像头，点击检测按钮进行识别</div>
        <div class="video-wrapper">
            <div id="video"></div>
        </div>
        <div class="btn-row">
            <el-button type="primary" :loading="loading" @click="facedetect">开始检测</el-button>
            <el-button plain @click="goHome">返回首页</el-button>
        </div>
        <div class="error-text">{{ errorText }}</div>
        <div class="user-info" v-if="user">
            当前用户：{{ user.name }}，年龄 {{ user.age }}，手机号 {{ user.phone }}
        </div>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#myApp',
        data: function () {
            return {
                loading: false,
                errorText: '',
                user: null
            }
        },
        methods: {
            facedetect: function () {
                var code = faceUtile.getDecode()
                if (!code) {
                    this.errorText = "未获取到人脸图片，请检查摄像头"
                    return
                }
                var params = {
                    image: code
                }
                var that = this
                this.errorText = ''
                this.loading = true
                axios.post("/face_detect/", params).then(function (res) {
                    var data = res.data
                    if (data.code === 200) {
                        that.user = data.data || null
                        var name = that.user && that.user.name ? that.user.name : ''
                        if (that.$message) {
                            that.$message.success("欢迎：" + name)
                        } else {
                            alert("欢迎：" + name)
                        }
                        var url = "/"
                        setTimeout(function () {
                            window.location.href = url
                        }, 500)
                    } else {
                        that.user = null
                        that.errorText = data.msg || "人脸匹配失败"
                        if (that.$message) {
                            that.$message.error(that.errorText)
                        } else {
                            alert(that.errorText)
                        }
                    }
                }).catch(function (err) {
                    console.error("请求失败:", err)
                    that.errorText = "请求失败，请稍后重试"
                    if (that.$message) {
                        that.$message.error(that.errorText)
                    } else {
                        alert(that.errorText)
                    }
                }).then(function () {
                    that.loading = false
                })
            },
            goHome: function () {
                try {
                    if (window.top && window.top !== window) {
                        window.top.postMessage({ action: 'close_overlay' }, '*')
                        return
                    }
                } catch (e) {}
                window.location.href = '/'
            }
        }
    })
    $(function () {
        faceUtile.width = 640
        faceUtile.height = 480
        faceUtile.openVideo("video")
    })
</script>
</html>
